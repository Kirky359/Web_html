<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoScape - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="photos/logo.png" type="image/x-icon" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img src="photos/logo.png" alt="PhotoScape logo" class="header__logo" />
        <button id="menu-button" class="header__menu-button">â˜°</button>
      </div>
    </header>
    <div class="menu">
      <div class="menu__container">
        <img src="photos/logo.png" alt="Logo" class="menu__logo" />
        <button class="menu__close-button">&times;</button>
      </div>
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item"><a href="index.html">Gallery</a></li>
          <li class="menu__item"><a href="pricing.html">Pricing</a></li>
          <li class="menu__item"><a href="contact.html">Contact us</a></li>
        </ul>
      </nav>
    </div>

    <main class="main">
      <section class="main__intro">
        <h1 class="main__title">Stunning Client Photo Galleries</h1>
        <h3 class="main__subtitle"><span>Galleries|</span><span>Portraits|</span><span>Weddings|</span><span>Holidays</span></h3>
        <a href="pricing.html" button button--primary">GET STARTED</a>

        <div class="gallery-images">
          <img
            src="photos/gallery-1-hd.png"
            alt="Gallery Image 1"
            class="gallery-image"
          />
          <img
            src="photos/gallery-2-hd.png"
            alt="Gallery Image 2"
            class="gallery-image"
          />
        </div>

        <div class="main__gallery-preview">
          <p class="gallery-preview__description">
            Beautiful client galleries to share
          </p>
          <div class="gallery-preview__share-buttons">
            <button class="button button--share">
              <ion-icon name="logo-facebook"></ion-icon> Facebook
            </button>
            <button class="button button--share">
              <ion-icon name="logo-pinterest"></ion-icon> Pinterest
            </button>
            <button class="button button--share">
              <ion-icon name="logo-whatsapp"></ion-icon> WhatsApp
            </button>
            <button class="button button--share">
              <ion-icon name="mail-outline"></ion-icon> Email
            </button>
            <button class="button button--share">
              <ion-icon name="download-outline"></ion-icon> Download
            </button>
          </div>
        </div>
      </section>

      <section class="main__recent-gallery">
        <h2 class="recent-gallery__title">
          Recent Gallery
          <ion-icon
            name="search-outline"
            style="font-size: 24px; vertical-align: middle"
          ></ion-icon>
        </h2>
        <div class="recent-gallery__filters">
          <button class="button button--filter">Category: wedding</button>
          <button class="button button--filter">Tag: #blacknwhite</button>
        </div>

        <div class="recent-gallery__photos">
          <div class="photo-item">
            <img
              src="photos/img-1.png"
              alt="Photo 1"
              class="photo-item__image"
            />
          </div>
          <div class="photo-item">
            <img
              src="photos/img-2.png"
              alt="Photo 2"
              class="photo-item__image"
            />
          </div>
          <div class="photo-item">
            <img
              src="photos/img-3.png"
              alt="Photo 3"
              class="photo-item__image"
            />
          </div>
          <div class="photo-item">
            <img
              src="photos/img-4.png"
              alt="Photo 4"
              class="photo-item__image"
            />
          </div>
          <div class="photo-item">
            <img
              src="photos/img-5.png"
              alt="Photo 5"
              class="photo-item__image"
            />
          </div>
          <div class="photo-item">
            <img
              src="photos/img-6.png"
              alt="Photo 6"
              class="photo-item__image"
            />
          </div>
          <div class="photo-item">
            <img src="photos/img-7.png" alt="Photo 7" class="photo-item__image"
          </div>
          <div class="photo-item">
            <img
              src="photos/img-8.png"
              alt="Photo 8"
              class="photo-item__image"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
